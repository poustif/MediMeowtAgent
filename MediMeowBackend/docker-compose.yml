version: '3.8'

services:
  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: medimeow_db
    restart: always
    environment:
      MYSQL_DATABASE: medimeow_db
      MYSQL_USER: medimoew_user
      MYSQL_PASSWORD: ${DB_PASSWORD:-medimoew_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - medimoew_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端应用
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medimoew_backend
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://medimoew_user:${DB_PASSWORD:-medimoew_password}@db:3306/medimeow_db
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - medimoew_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: medimoew_nginx
    restart: always
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - medimoew_network
    profiles:
      - with-nginx

  # Redis 缓存 (可选)
  redis:
    image: redis:7-alpine
    container_name: medimoew_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - medimoew_network
    command: redis-server --appendonly yes
    profiles:
      - with-redis

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  medimoew_network:
    driver: bridge

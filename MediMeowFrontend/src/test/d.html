<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录接口测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f7fa;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #2f54eb;
            box-shadow: 0 0 0 2px rgba(47, 84, 235, 0.1);
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #2f54eb;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #1d39c4;
        }
        .result-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
        }
        .result-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        #result {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            color: #333;
        }
        .status {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>登录接口测试</h1>
        
        <!-- 登录表单 -->
        <form id="loginForm">
            <div class="form-group">
                <label for="phone_number">手机号码</label>
                <input type="tel" id="phone_number" name="phone_number" placeholder="请输入手机号（示例：13850136583）" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码（示例：ShenMiDaZhi）" required>
            </div>
            <button type="submit" class="btn-submit">发送登录请求</button>
        </form>

        <!-- 结果展示区 -->
        <div class="result-section">
            <h3 class="result-title">响应结果</h3>
            <pre id="result">点击上方按钮发送请求，将显示响应数据...</pre>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        // 监听表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // 阻止默认表单提交

            // 获取表单数据
            const phoneNumber = document.getElementById('phone_number').value;
            const password = document.getElementById('password').value;

            // 重置结果区
            const resultEl = document.getElementById('result');
            const statusEl = document.getElementById('status');
            resultEl.textContent = '正在发送请求...';
            statusEl.textContent = '状态：请求中';
            statusEl.style.color = '#666';

            try {
                // 构造 FormData（模拟 multipart/form-data 格式）
                const formData = new FormData();
                formData.append('phone_number', phoneNumber);
                formData.append('password', password);

                // 发送 POST 请求
                const response = await fetch('http://127.0.0.1:4523/m1/7414036-7147394-default', { // 替换为你的实际接口地址
                    method: 'POST',
                    body: formData, // 自动设置 Content-Type: multipart/form-data
                    credentials: 'include' // 如需携带 Cookie 可启用
                });

                // 解析响应数据
                const responseData = await response.json();

                // 显示结果
                resultEl.textContent = JSON.stringify(responseData, null, 2);
                statusEl.textContent = `状态：${response.ok ? '请求成功（200）' : '请求失败'}`;
                statusEl.style.color = response.ok ? '#00b42a' : '#f53f3f';

            } catch (error) {
                // 捕获错误
                resultEl.textContent = `请求失败：${error.message}`;
                statusEl.textContent = '状态：请求出错';
                statusEl.style.color = '#f53f3f';
            }
        });
    </script>
</body>
</html>
